<!DOCTYPE html>
<html>
  <head>
    <title>Form Example</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet "type="text/css" href="/vendors/css/normalize.css"/>
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- Main Stylesheet -->
    <link rel="stylesheet "type="text/css" href="/vendors/css/main.css"/>
  </head>
  <body>
    <section class="side-wrapper">
      <h1>Employee Cost Calculator</h1>
      <div>
        <form id="employeeInformation">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="first_name" placeholder="John"/>

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="last_name" placeholder="Doe"/>

          <label for="employeeID">EmployeeID:</label>
          <input type="number" id="employeeID" name="employee_id" placeholder="12345"/>

          <label for="jobTitle">Job Title:</label>
          <input type="text" id="jobTitle" name="job_title" placeholder="Software Engineer"/>

          <label for="currentSalary">Current Salary:</label>
          <input type="number" id="currentSalary" name="current_salary" placeholder="$70,000"/>

          <input type="submit" value="Submit"/>
        </form>
        <p class="totalSalaryCost">Total Salary Cost Per Month: $0</p>
      </div>
    </section>

</html>
